name: Update
run-name: ${{github.actor}} is updating capkgs
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "14 14 * * 1-5"
permissions:
  contents: write
  pull-requests: read
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          pwd
          df -h
          sudo rm -rf \
            /usr/share/dotnet \
            /usr/share/swift \
            /usr/local/lib/android \
            /opt/hostedtoolcache \
            /opt/ghc \
            /opt/az
          sudo docker image prune --all --force
          df -h
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "${{github.head_ref || github.ref_name}}"
      - name: Install Nix
        uses: cachix/install-nix-action@v23
        with:
          extra_nix_config: |
            trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://cache.iog.io https://cache.nixos.org/
            min-free = 1073741824
            max-free = 2147483648
            secret-key-files = /home/runner/work/capkgs/capkgs/hydra_key
            experimental-features = fetch-closure flakes nix-command
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "${{secrets.NIX_SIGNING_KEY}}" > hydra_key
          nix develop \
          --ignore-environment \
          --keep AWS_ACCESS_KEY_ID \
          --keep AWS_SECRET_ACCESS_KEY \
          --keep CI \
          --keep LOG_LEVEL \
          --keep S3_ENDPOINT \
          --command just ci
        env:
          AWS_ACCESS_KEY_ID: "${{secrets.AWS_ACCESS_KEY_ID}}"
          AWS_SECRET_ACCESS_KEY: "${{secrets.AWS_SECRET_ACCESS_KEY}}"
          LOG_LEVEL: "debug"
          NIX_SIGNING_KEY_FILE: "/home/runner/work/capkgs/capkgs/hydra_key"
          S3_ENDPOINT: "${{secrets.S3_ENDPOINT}}"
